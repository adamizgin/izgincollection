			height: 30px;
			background: #0002;
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			border-radius: 0 2px 2px;
		}
		#home-button::before {
			content: '';
			position: absolute;
			width: 20px;
			height: 20px;
			background: #fff;
			top: -10px;
			left: -10px;
			transform: rotate(-45deg);
		}
		#home-button::after {
			content: '';
			position: absolute;
			width: 20px;
			height: 20px;
			background: #fff;
			bottom: -10px;
			left: -10px;
			transform: rotate(45deg);
		}

		#home-button i {
			color: #444;
			position: absolute;
			top: 50%;
			left: calc(50% + 2.5px);
			transform: translate(-50%, -50%);
			font-size: 16px;
		}
